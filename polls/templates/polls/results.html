{% extends 'home/main.html' %}


{% block content %}

<div class="display"">
    <h1>{{ question.question_text }}</h1>
</div>
<div id="results">
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>
</div>

<br>

<div id="butt">
    <a href="/polls/" class="btn btn-outline-success" style="height: 50px; width: 150px; position:relative; top: -50px;" >Vote again?</a>
</div>
    
{% endblock content %}
