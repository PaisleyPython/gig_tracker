{% extends 'home/main.html' %}


{% block content %}

<div class="display"">
    <h1>{{ question.question_text }}</h1>
</div>
<div id="results">
    <ul>
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>
</div>

<br>

<div id="auth__actions">
    <a href="/calendar/" style="background-color: #76f4b1; width: 150px; height: 45px; border-radius: 8px;" type="submit">View Confirmed Gigs</a>
    <button id="butt" href="/calendar/" style="background-color: #76f4b1; width: 150px; height: 45px; border-radius: 8px;" type="submit">View Confirmed Gigs</button>
</div>
    q
{% endblock content %}
