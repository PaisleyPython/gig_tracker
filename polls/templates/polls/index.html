{% extends 'home/main.html' %}

{% block content %}


<div class="heading">
    <h1 style="font-size: 4rem">- Live Polls -</h1>
</div>

<div id="font">
    <div class="display">
        
        {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            <br>
            {% endfor %}
            <br>
            <hr>
            <br>
                <a href="create-poll">
                   <button style="background-color: #76f4b1; color: purple; width: 100px; height: 45px; border-radius: 8px;" >Create Poll</button>
                </a> 
                   
        </ul>
        {% else %}
        <a href="create-poll">
            <button style="background-color: #76f4b1; color: purple; width: 100px; height: 45px; border-radius: 8px;" >Create Poll</button>
         </a> 
        {% endif %}

    </div>

</div>

{% endblock content %}
