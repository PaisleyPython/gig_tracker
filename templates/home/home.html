<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">   

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<div id="head">
    <img src="{% static 'images/head.png' %}" alt="" style="height:330px;">
</div>


<div class="container">
    <div class="gigform">
            <form action="{% url 'login' %}" method="POST" style="display: block; width: 150px; margin: 2px;" >
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Enter Password"/>
                <input style="background-color: #76f4b1; width: 100px; height: 45px;" type="submit">
            </form>

</div>
</div>
