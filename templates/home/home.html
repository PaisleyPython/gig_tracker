<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">   
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<div id="head">
    <img src="{% static 'images/head.png' %}" alt="" style="height:330px;">
</div>


<div class="auth__header text-center">
    {% if messages %}
    
    {% for message in messages %}
    <div class="alert">
        <p class="alert__message">{{message}}</p>
        <button class="alert__close">x</button>
    
    </div>
    
    {% endfor %}
    
    
    {% endif %}
<div class="gigform">
    <form action="{% url 'login' %}" class="form auth__form" method="POST"> 
    {% csrf_token %}

        <!-- Input:Email -->
        <div class="form__field">
            <label for="formInput#text" style="color:#76f4b1 ;">Username: </label>
            <input class="input input--text" id="formInput#text" type="text" name="username"
            placeholder="Enter your username..." />
        </div>

        <!-- Input:Password -->
        <div class="form__field">
            <label for="formInput#password" style="color:#76f4b1;">Password: </label>
            <input class="input input--password" id="formInput#passowrd" type="password" name="password"
            placeholder="••••••••" />
        </div>  

        <div class="auth__actions">
            <input style="background-color: #76f4b1; width: 100px; height: 45px; border-radius: 8px;" type="submit" value="Log in"/>
        </div>
    </div>
    </div>
</form>

</div>
